  <script>
    // Emergency Error Logger for White Screen debugging
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      if (msg.includes('ResizeObserver')) return; // Ignore common benign error
      var container = document.getElementById('global-error-overlay');
      if (!container) {
        container = document.createElement('div');
        container.id = 'global-error-overlay';
        container.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:99999;padding:20px;overflow:auto;font-family:monospace;';
        document.body.appendChild(container);
      }
      var msgText = "Global Error: " + msg + "\n" + url + ":" + lineNo + ":" + columnNo + "\n" + (error ? error.stack : '');
      container.innerText += "\n\n" + msgText;
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var container = document.getElementById('global-error-overlay');
      if (!container) {
        container = document.createElement('div');
        container.id = 'global-error-overlay';
        container.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:99999;padding:20px;overflow:auto;font-family:monospace;';
        document.body.appendChild(container);
      }
      container.innerText += "\n\nUnhandled Promise Rejection: " + event.reason;
    });
  </script>
