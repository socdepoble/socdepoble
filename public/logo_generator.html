<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            width: 512px;
            height: 512px;
        }

        .icon-container {
            width: 512px;
            height: 512px;
            background: #ffffff;
            /* White base for the icon */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-radius: 120px;
        }

        .brand-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            /* Green Brand */
        }

        .logo-wrapper {
            z-index: 2;
            width: 380px;
            /* Shorter than 512 for "breathing" space */
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 80px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .logo-img {
            width: 70%;
            /* Smaller to let it breathe */
            height: auto;
            object-fit: contain;
            filter: none;
            /* Keep original colors if it has them, or adjust if needed */
        }
    </style>
</head>

<body>
    <div class="icon-container" id="logo">
        <div class="brand-bg"></div>
        <img src="/assets/icons/logo-genius.png" class="logo-img" alt="SÃ³c de Poble Genius">
    </div>
</body>

</html>
