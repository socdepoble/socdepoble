<body>
    <h1>üõ†Ô∏è RESCAT M√íBIL</h1>
    <p>Si la pantalla es queda en blanc, prem el bot√≥ vermell per esborrar la mem√≤ria.</p>

    <button onclick="nukeIt()" id="btn">ESBORRAR TOT</button>
    <p id="msg" class="success">‚úÖ Fet! Reiniciant...</p>

    <script>
        async function nukeIt() {
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');

            btn.innerText = "Netejant...";
            btn.disabled = true;

            try {
                // 1. Service Workers (The Killer)
                if (navigator.serviceWorker) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                    }
                }

                // 2. Caches
                if (window.caches) {
                    const keys = await caches.keys();
                    await Promise.all(keys.map(key => caches.delete(key)));
                }

                // 3. Storage
                localStorage.clear();
                sessionStorage.clear();

                // 4. Cookies (Brute Force)
                document.cookie.split(";").forEach(function (c) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                msg.style.display = 'block';
                btn.style.display = 'none';

                // 5. Redirect Force
                setTimeout(() => {
                    window.location.href = '/login?ts=' + Date.now();
                }, 1500);

            } catch (e) {
                alert("Error: " + e.message);
                // Fallback redirect
                window.location.href = '/login?ts=' + Date.now();
            }
        }
    </script>
