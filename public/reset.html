    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;

<body>
    <div class="icon">üßπ</div>
    <h1>Netejant Sistema...</h1>
    <p>Estem esborrant la mem√≤ria antiga.</p>
    <p id="status">Processant...</p>

    <script>
        async function performReset() {
            const status = document.getElementById('status');

            try {
                // 1. Clear Local Storage & Session Storage
                localStorage.clear();
                sessionStorage.clear();
                console.log('Storage cleared');

                // 2. Clear Caches
                if ('caches' in window) {
                    const keys = await caches.keys();
                    await Promise.all(keys.map(key => caches.delete(key)));
                    console.log('Caches cleared');
                }

                // 3. Unregister Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker unregistered');
                    }
                }

                status.innerText = "Fet! Redirigint...";

                // 4. Force Redirect to Home with a timestamp to bust cache
                setTimeout(() => {
                    window.location.href = '/login?t=' + Date.now();
                }, 1000);

            } catch (e) {
                console.error(e);
                status.innerText = "Error: " + e.message;
                // Try redirect anyway
                setTimeout(() => {
                    window.location.href = '/login?t=' + Date.now();
                }, 2000);
            }
        }

        performReset();
    </script>
</body>
